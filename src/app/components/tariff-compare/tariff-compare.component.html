<div class="container mt-4">
  <div class="row">
    <div class="col-md-12 d-flex justify-content-between align-items-center">
      <h2>Comparison List</h2>
      <button class="btn btn-primary" (click)="goBack()">Back</button>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Supplier</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="compareList.length === 0">
            <td colspan="5" class="text-center">No data available</td>
          </tr>
          <tr *ngFor="let tariff of compareList">
            <td>{{tariff.name}}</td>
            <td>{{tariff.price}}</td>
            <td>{{tariff.supplier}}</td>
            <td>{{tariff.description}}</td>
            <td><button class="btn btn-danger" (click)="removeFromCompare(tariff)">Remove</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
